    <script>
      window.onload=function(){
         var li = document.getElementsByTagName("li");
        var a = document.getElementsByTagName("a");
        li[0].classList.add("liStyle");
        li[1].children[0].classList.add("aStyle");
        Element.prototype.siblings = function(callback){
          var siblingElement = [];
          var parentAllElement = [];
          if( ! this.parentNode ){
              return siblingElement;
          };
          parentAllElement = this.parentNode.getElementsByTagName(this.tagName);
          for( var i = 0; i < parentAllElement.length ; i++ ){
              if( parentAllElement[i] != this ){
                  siblingElement.push(parentAllElement[i]);
                  typeof callback == "function" && callback.call(parentAllElement[i]);
              }
          }
          return siblingElement;
      };
       
        
        // Array.prototype.forEach.call(ul,function(val){
        //   // val.addEventListtener('mouseover',function(){

        //   // })
        //   val.style.color="red";
        // })

        window.onscroll=function(){
          var sllTop = document.documentElement.scrollTop || document.body.scrollTop;

           if(sllTop >= 869){
            li[1].classList.add("liStyle");
            li[1].children[0].classList.add("aStyle");
            li[0].classList.remove("liStyle");
            li[0].children[0].classList.remove("aStyle");
          }else{
            li[0].classList.add("liStyle");
            li[0].children[0].classList.add("aStyle");
            li[1].classList.remove("liStyle");
            li[1].children[0].classList.remove("aStyle");
          }
        }

        
        
        for(var i = 0; i < li.length; i++){
          li[i].addEventListener("mouseover",function(){
            this.classList.add("liStyle");
            this.children[0].classList.add("aStyle");
            this.siblings(function(){
              this.classList.remove("liStyle");
              this.children[0].classList.remove("aStyle");
            })
          })
        }
      }
